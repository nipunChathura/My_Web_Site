<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System Home Page</title>
    <link rel="stylesheet" href="assests_1/bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="shadow-lg navbar navbar-expand-lg navbar-light  bg-primary  text-white mt-0" >
        <h1 class="h1">POS System</h1>

        <div class="ml-5" style="margin-left: 50rem!important;">
            <a id="btncustomer" class="font-weight-normal text-white navbar-brand" style="cursor: pointer">Customer</a>
            <a id="btnitem" class="font-weight-normal text-white navbar-brand" style="cursor: pointer">Items</a>
            <a id="btnorder" class="font-weight-normal text-white navbar-brand" style="cursor: pointer">Place Order</a>
        </div>
    </nav>
</header>
<!--customer-->
<main id="customer" class="container-fluid">

    <section  class="row">
        <div class="col-12 col-md-4">
            <form action="" >
                <h1 class="h1">Manage Customers</h1>
                <div class="form-group ">
                    <label for="cusID">Customer ID</label>
                    <input id="cID" class="form-control"  type="text">
                </div>
                <div class="form-group ">
                    <label for="cusName">Customer Name</label>
                    <input id="cName" class="form-control"  type="text">
                </div>
                <div class="form-group ">
                    <label for="cusAddress">Customer Address</label>
                    <input id="cAddess" class="form-control"  type="text">
                </div>
                <div class="form-group ">
                    <label for="cusSalary">Customer Salary</label>
                    <input id="cSalary" class="form-control"  type="text">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary m-2" id="btnSave">Save</button>
                    <button type="button" class="btn btn-info m-2" id="btnUpdate">Update</button>
                    <button type="button" class="btn btn-danger m-2" id="btnDelete">Delete</button>
                </div>

            </form>
        </div>
        <div class="col-12 col-md-8">

            <table id="tblCustomer" class="table table-bordered table-hover mt-5">
                <thead class="bg-dark text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCusBody">

                </tbody>
            </table>
        </div>
    </section>
</main>

<!--item-->
<main id="item" class="container-fluid">

    <section  class="row">
        <div class="col-12 col-md-4">
            <form action="" >
                <h1 class="h1">Manage Items</h1>
                <div class="form-group ">
                    <label for="cusID">Item Code</label>
                    <input class="form-control" id="itemCode" type="text">
                </div>
                <div class="form-group ">
                    <label for="cusName">Item Name</label>
                    <input class="form-control" id="itemName" type="text">
                </div>
                <div class="form-group ">
                    <label for="cusAddress">Item QTY</label>
                    <input class="form-control" id="qty" type="text">
                </div>
                <div class="form-group ">
                    <label for="cusSalary">Item UnitPrice</label>
                    <input class="form-control" id="unitPrice" type="text">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary m-2" type="button" id="btnItemSave">Save</button>
                    <button class="btn btn-info m-2">Update</button>
                    <button class="btn btn-danger m-2">Delete</button>
                    <button class="btn btn-warning m-2">Clear</button>
                </div>

            </form>
        </div>
        <div class="col-12 col-md-8">

            <table class="table table-bordered table-hover mt-5">
                <thead class="bg-dark text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Price</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>
</main>

<!--order-->
<main class="container-fluid" id="order">
    <div class="container-fluid mt-4">
        <!--main tile-->
        <div class="jumbotron pt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary font-weight-bolder">Invoice Details</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Order ID :</label>
                                            <input class="form-control" id="txtOrderID" type="text">
                                            <span class="control-error"
                                                  id="orderId-invalid-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Date :</label>
                                            <input class="form-control" id="txtDate" type="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Customer :</label>
                                            <select class="form-control" id="selectCusID">

                                            </select>
                                            <span class="control-error"
                                                  id="cus-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="orderCustomerID">Customer ID</label>
                                            <input class="form-control" id="orderCustomerID">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Name :</label>
                                            <input class="form-control" id="orderCustomerName" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Salary :</label>
                                            <input class="form-control" id="orderCustomerSalary" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="orderCustomerAddress" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mt-lg-0 mt-3">
                    <div class="card">
                        <div class="card-header bg-primary  font-weight-bolder">Item Select</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item :</label>
                                            <select class="form-control" id="selectItemCode"></select>
                                            <span class="control-error"
                                                  id="item-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Item Name :</label>
                                            <input class="form-control" id="txtItemDescription" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="">Price :</label>
                                            <input class="form-control" id="txtItemPrice" type="text">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="">QtyOnH :</label>
                                            <input class="form-control" id="txtQTYOnHand" type="text">
                                        </div>
                                    </div>
                                    <hr>
                                    <hr>
                                    <div class="col-12 mt-4">
                                        <div class="form-group">
                                            <label>Order Quantity :</label>
                                            <input class="form-control" id="txtQty" min="1" type="number">
                                            <span class="control-error" id="order-qty-empty-error"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger col-12 col-sm-auto" id="btnAddToTable" type="button">
                                        Add Item
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <section class="content-box-2 p-4 ">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="" id="total-text">Total : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="total">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span id="total-text1">SubTotal : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="subtotal">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Cash</label>
                                    <input class="form-control" id="txtCash" min="0" typeselectCusID="number">
                                    <span class="control-error"
                                          id="cash-empty-error"></span>
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Discount</label>
                                    <input class="form-control" id="txtDiscount" min="0" type="number">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label>Balance</label>
                                    <input class="form-control" id="txtBalance" type="text">
                                </div>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-success mt-1" id="btnSubmitOrder" type="button">Purchase
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--order table-->
            <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
                <table class="table table-bordered text-white">
                    <thead class="bg-primary">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody class="bg-light text-dark" id="orderTable">

                    </tbody>
                </table>
            </div>
            <!---------->
        </div>
    </div>
</main>
<script src="assests_1/jquery-3.5.1.min.js"></script>
<script src="assests_1/controller/navigationController.js"></script>
<script>
    $('#btnSave').click(function () {
        var id = $('#cID').val();
        var name = $('#cName').val();
        var address = $('#cAddess').val();
        var salary = $('#cSalary').val();
        var row = `<tr><th>${id}</th><th>${name}</th><th>${address}</th><th >${salary}</th></tr>`;
        $('#tblCusBody').append(row);

        $('#tblCusBody tr').click(function () {
            var id = $($(this).children().get(0)).text();
            var name = $($(this).children().get(1)).text();
            var address = $($(this).children().get(2)).text();
            var salary = $($(this).children().get(3)).text();

            $('#cID').val(id);
            $('#cName').val(name);
            $('#cAddess').val(address);
            $('#cSalary').val(salary);
        });
    });

    $('#btnItemSave').click(function () {
        var code = $('#itemCode').val();
        var name = $('#itemName').val();
        var qty = $('#qty').val();
        var unitPrice = $('#unitPrice').val();
        var row = `<tr><td>${code}</td><td>${name}</td><td>${qty}</td><td>${unitPrice}</td></tr>`;
        $('#tblItem').append(row);

        $('#tblItem tr').click(function () {
            var code1 = $($(this).children().get(0)).text();
            var name1 = $($(this).children().get(1)).text();
            var qty1 = $($(this).children().get(2)).text();
            var unitPrice1 = $($(this).children().get(3)).text();

            $('#itemCode').val(code1);
            $('#itemName').val(name1);
            $('#qty').val(qty1);
            $('#unitPrice').val(unitPrice1);
        });
    });


</script>
</body>
</html>
